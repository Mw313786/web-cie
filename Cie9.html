
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Script Task</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    p, ul, div {
      margin: 10px 0;
      padding: 10px;
    }
    p, u, li {
      color: #333;
    }
    .style1{
        color:aqua;
        font-family: 'Courier New', Courier, monospace;
    }
    .style2{
        color:rgb(228, 12, 84);
        font-family: 'Courier New', Courier, monospace;
    }

    .style3{
        color:#a10895;
        font-family: 'Courier New', Courier, monospace;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Append content</h2>
  <p id="para">This is an existing paragraph</p>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <button id="appendBtn">Append Content</button>

  <h2>Animate Element</h2>
  <div class="box" id="animateBox"></div>
  <button id="animateBtn">Animate Box</button>
   
  <h2>Animate Element</h2>
  <div class="box" id="animateBox1"></div>
  <button id="animateBtn1">Animate Box</button>

  <script>
    $(document).ready(function () {
      let itemcount = $('#list li').length;
      const styles=['style1','style2','style3'];
      $('#appendBtn').click(() => {
        itemcount++;
        const styleClass=styles[(itemcount-1) %styles.length];
        $('#para').append(`<span class="${styleClass}" >Appended text ${itemcount}`);
        $('#list').append(`<li class="${styleClass}">Item ${itemcount}</li>`);
      });
    });
      $('#animateBtn').click(() => {
        $('#animateBox').css({
          width: '100px',
          height: '100px',
          'background-color': '#f4f4f4'
        }).animate({
          width: '150px',
          height: '150px'
        }, 500, function () {
          $(this).css('background-color', 'lightblue');
        });
      });
    
      $('#animateBtn1').click(() => {
        $('#animateBox1').css({
          width: '100px',
          height: '100px',
          'background-color': '#f4f4f4'
        }).animate({
          width: '150px',
          height: '150px'
        }, 500, function () {
          $(this).css('background-color', 'green');
        });
      });
    
  </script>

</body>
</html>
